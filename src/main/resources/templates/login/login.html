<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" href="/static/css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-custom d-flex align-items-center py-4" layout:fragment="content">
      <main class="form-signin w-100 m-auto">
          <form>
            <h1 class="h3 mb-3 fw-normal">ToyStory</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">이메일을 입력해주세요</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">비밀번호를 입력해주세요</label>
            </div>

            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault"> 저장 </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" style="margin-bottom: 5px">로그인</button>
            <button class="btn btn-primary w-100 py-2" type="submit">회원 가입</button>
          </form>
      </main>
    </div>
  </body>
</html>
