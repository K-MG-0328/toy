<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head layout:fragment="head">
    <meta charset="utf-8">
    <title>게시글 수정</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container-custom" layout:fragment="content">
    <form action="#" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${post.title}">
        </div>
        <div>
            <label for="category">카테고리</label>
            <input type="text" id="category" name="category" class="form-control" value="자유게시판" th:value="${post.category}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="12" cols="50" value="내용" th:value="${post.content}"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/post/savePost/{postId}(postId=${post.id})}'|"
                        onclick="location.href='detailPost.html'" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/post}'|"
                        onclick="location.href='postList.html'"
                        type="button">목록으로</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
