<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head layout:fragment="head">
    <meta charset="utf-8">
    <title>게시글 추가</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.js"></script>
    <script>
        function validation(event) {
            event.preventDefault();
            console.log("validation function called");

            if ($('#title').val().trim() == '') {
                alert('제목을 입력해주세요.');
            } else if ($('#content').val().trim() == '') {
                alert('내용을 입력해주세요.');
            } else {
                $('#contentForm').off('submit').submit(); // 검증 통과 후 폼 제출
            }
        }

        $(document).ready(function() { //엔터 키를 눌러 폼을 제출을 위해
            $('#contentForm').on('submit', validation);
        });
    </script>
</head>
<body>

<div class="container-custom" layout:fragment="content">
    <form method="post" id="contentForm" action="/post/add">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
       <!-- <div>
            <label for="category">카테고리</label>
            <input type="text" id="category" name="category" class="form-control" value="자유게시판" readonly>
        </div> -->
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="12" cols="50"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/post}'|"
                        onclick="location.href='postList.html'"
                        type="button">목록으로</button>

            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
