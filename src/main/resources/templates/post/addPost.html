<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head layout:fragment="head">
    <meta charset="utf-8">
    <title>게시글 추가</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container-custom" layout:fragment="content">

    <form>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" value="제목">
    </div>
    <div>
        <label for="category">카테고리</label>
        <input type="text" id="category" name="category" class="form-control" value="자유게시판" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <textarea class="form-control" name="content" id="content" rows="12" cols="50" value="내용"></textarea>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='detailPost.html'" type="submit">등록</button>
            <!--th:onclick="|location.href='@{/post/addPost/{postId}(postId=${post.id})}'|" -->
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='post.html'"
                    type="button">목록으로</button>
            <!--th:onclick="|location.href='@{/post}'|"-->
        </div>
    </div>
    </form>
</div> <!-- /container -->
</body>
</html>
